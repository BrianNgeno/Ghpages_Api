<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<ng-progress></ng-progress>
<div class="container fluid" id="main">
  <div class="row">
    <div class="col-md-12">
      <h4 id='user'>{{ghpage.user}}</h4>
      <img src='{{ghpage.ghpage}}' alt='Avatar' style='width:200px' id='view'>
    </div>
  </div>
</div>

<div class="jumbotron">
  <h4>Repositories</h4>
  <div *ngFor='let repo of repos; let i=index'>
    <p>{{repo.repo.full_name}}</p>
    <a href='{{repo.repo.html_url}}'>Live-Link</a>
    <p>{{repo.repo.description}}</p>
  </div>
</div>
