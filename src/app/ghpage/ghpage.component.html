<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<ng-progress></ng-progress>

<app-user></app-user>
<div class="container fluid" id="main">
  <div class="row">
    <div class="col-md-12">
      <h4 id='user'>{{ghpage.user}}</h4>
      <img src='{{ghpage.ghpage}}' alt='Avatar' style='width:200px' id='view'>
    </div>
  </div>
</div>
<h4>Repositories</h4>
<div *ngFor='let repo of repos; let i=index'>
  <div class="jumbotron">
    <p>{{repo.cont.full_name}}</p>
    <p>{{repo.cont.description}}</p>
    <a href='{{repo.cont.html_url}}'>Live-Link</a>
  </div>
</div>
